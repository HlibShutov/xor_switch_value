<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
  <script src="./index.js" defer></script>
</head>
<body>
    <form>
      <input type="number" name="a" placeholder="a" />
      <input type="number" name="b" placeholder="b" />
      <button type="submit">Switch</button>
      <button type="reset">Reset</button>
    </form>
    <div class="values">
      <h3>Original values</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
    <div class="binary-values">
      <h3>Binary values</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
    <div class="first-xor">
      <h3>xor a and b</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
    <div class="second-xor">
      <h3>xor a and b</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
    <div class="third-xor">
      <h3>xor a and b</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
    <div class="switched-values">
      <h3>Switched values</h3>
      <p id="a"></p>
      <p id="b"></p>
    </div>
</body>
</html>
